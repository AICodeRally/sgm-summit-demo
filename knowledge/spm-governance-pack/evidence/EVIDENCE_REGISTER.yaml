# SPM Governance Evidence Register
# Evidence types and requirements for governance workflows
# Version: 1.0.0
# Effective: 2026-01-01

---
evidence_types:
  - evidence_type_id: EVT-PLAN_DOC
    name: Plan Document
    description: Signed compensation plan document or addendum
    allowed_formats:
      - pdf
      - docx
      - md
    required_metadata:
      - policy_id
      - plan_code
      - plan_year
      - version
      - effective_date
      - signatures
    retention_class: governance_record
    retention_years: 7
    chain_of_custody_required: true

  - evidence_type_id: EVT-RUN_LOG
    name: Calculation Run Log
    description: ICM calculation engine run log with inputs and outputs
    allowed_formats:
      - json
      - csv
      - xlsx
    required_metadata:
      - run_id
      - run_timestamp
      - period
      - input_hash
      - output_hash
      - record_count
    retention_class: audit_pack
    retention_years: 7
    chain_of_custody_required: true

  - evidence_type_id: EVT-RECON_REPORT
    name: Reconciliation Report
    description: Cross-system reconciliation report between CRM, ICM, and payroll
    allowed_formats:
      - pdf
      - xlsx
      - json
    required_metadata:
      - recon_period
      - source_systems
      - discrepancy_count
      - resolution_status
      - preparer_id
      - reviewer_id
    retention_class: audit_pack
    retention_years: 7
    chain_of_custody_required: true

  - evidence_type_id: EVT-APPROVAL
    name: Approval Record
    description: Digital or physical approval record with timestamp and rationale
    allowed_formats:
      - json
      - pdf
      - email
    required_metadata:
      - approval_type
      - approver_id
      - approver_role
      - timestamp
      - decision
      - rationale
      - case_reference
    retention_class: governance_record
    retention_years: 7
    chain_of_custody_required: true

  - evidence_type_id: EVT-CASE_BUNDLE
    name: Exception/Dispute Evidence Bundle
    description: Complete evidence package for exception or dispute case
    allowed_formats:
      - zip
      - pdf
      - json
    required_metadata:
      - case_id
      - case_type
      - evidence_list
      - collector_id
      - collection_timestamp
      - chain_of_custody_log
    retention_class: case_file
    retention_years: 7
    chain_of_custody_required: true

  - evidence_type_id: EVT-IMPACT_ANALYSIS
    name: Territory/Quota Change Impact Analysis
    description: Financial and population impact analysis for proposed changes
    allowed_formats:
      - xlsx
      - pdf
      - pptx
    required_metadata:
      - change_request_id
      - analysis_type
      - affected_population_count
      - financial_impact_estimate
      - preparer_id
      - review_timestamp
    retention_class: governance_record
    retention_years: 5
    chain_of_custody_required: false

  - evidence_type_id: EVT-COMMUNICATION
    name: Communication Record
    description: Record of stakeholder communications regarding decisions or changes
    allowed_formats:
      - email
      - pdf
      - json
    required_metadata:
      - communication_type
      - recipients
      - sent_timestamp
      - delivery_confirmation
      - reference_id
    retention_class: transient
    retention_years: 3
    chain_of_custody_required: false

  - evidence_type_id: EVT-UNKNOWN
    name: Unknown/Unnormalized Evidence
    description: Placeholder for evidence that does not match known types
    allowed_formats:
      - any
    required_metadata:
      - source_type_label
      - original_filename
    retention_class: transient
    retention_years: 1
    chain_of_custody_required: false

