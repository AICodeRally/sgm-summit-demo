# Docker Compose for SGM
# Privacy-first local deployment

version: '3.8'

services:
  sgm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sgm
    ports:
      - "3003:3003"
    volumes:
      # Mount local data directory
      # Change ~/SGM-Data to your preferred location
      - ~/SGM-Data:/data
    environment:
      # Core settings
      - NODE_ENV=production
      - PORT=3003

      # Storage configuration
      - DATABASE_URL=file:/data/sgm.db
      - DOCUMENT_ROOT=/data/documents
      - PLAN_ROOT=/data/plans
      - STORAGE_MODE=local_sqlite

      # Privacy settings
      - ENABLE_DEMO_DATA=false
      - ENABLE_ANONYMOUS_ANALYTICS=false

      # Optional: Enable demo data for testing
      # - ENABLE_DEMO_DATA=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sgm-network

networks:
  sgm-network:
    driver: bridge

# Usage:
#   Start:   docker-compose up -d
#   Stop:    docker-compose down
#   Logs:    docker-compose logs -f
#   Rebuild: docker-compose up -d --build
